    constraints: some-constraints
    default: 1
    name: some-name
  resource_label: some-resource-label
  requires_product_versions:
  - name: some-name
    version: some-version
  run_pre_delete_errand_default: true
  run_post_deploy_errand_default: true
  serial: true
  single_az_only: true
  templates:
